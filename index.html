<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b873dc680b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- nav bar code start here -->
        <nav class="nav-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/Frame.png" alt="">
                </div>
                <div class="logo-title">
                    <h3><span>G</span>amer</h3>
                </div>
            </div>
            <div class="nav-list-container">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Follow Us On </a><i class="fa-brands fa-youtube"></i><i class="fab fa-tiktok"></i></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-section">
            <!-- banner section code start here -->
            <div class="banner-container">
                <div class="banner-content">
                    <h3>Play Like The</h3>
                    <h1>G.O.A.T.</h1>
                    <p><i class="far fa-play-circle"></i> 1-Click instant play</p>
                    <p><i class="far fa-arrow-alt-circle-down"></i> No Download</p>
                    <p><i class="fas fa-user-friends"></i> 1000s of supported online games</p>
                    <div class="batton-container">
                        <button class="sing-in-btn">Sign In</button>
                        <button class="go-rogue-btn">Go Rogue</button>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
